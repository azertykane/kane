<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
  <style>
    *, *:before, *:after { box-sizing: border-box; }

    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Raleway', sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .container:hover .top:before,
    .container:active .top:before,
    .container:hover .top:after,
    .container:active .top:after,
    .container:hover .bottom:before,
    .container:active .bottom:before,
    .container:hover .bottom:after,
    .container:active .bottom:after {
      margin-left: 200px;
      transform-origin: -200px 50%;
      transition-delay: 0s;
    }

    .container:hover .center,
    .container:active .center {
      opacity: 1;
      transition-delay: 0.2s;
    }

    .top:before,
    .top:after,
    .bottom:before,
    .bottom:after {
      content: '';
      display: block;
      position: absolute;
      width: 200vmax;
      height: 200vmax;
      top: 50%;
      left: 50%;
      margin-top: -100vmax;
      transform-origin: 0 50%;
      transition: all 0.5s cubic-bezier(0.445, 0.05, 0, 1);
      z-index: 10;
      opacity: 0.65;
      transition-delay: 0.2s;
    }

    .top:before { transform: rotate(45deg); background: #e46569; }
    .top:after { transform: rotate(135deg); background: #ecaf81; }
    .bottom:before { transform: rotate(-45deg); background: #60b8d4; }
    .bottom:after { transform: rotate(-135deg); background: #3745b5; }

    .center {
      position: absolute;
      width: 400px;
      height: 400px;
      top: 50%;
      left: 50%;
      margin-left: -200px;
      margin-top: -200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      opacity: 0;
      transition: all 0.5s cubic-bezier(0.445, 0.05, 0, 1);
      transition-delay: 0s;
      background: white;
      z-index: 20;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .center h2 {
      margin-bottom: 20px;
    }

    .center input {
      width: 100%;
      padding: 15px;
      margin: 8px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-family: inherit;
    }

    .center button {
      margin-top: 15px;
      padding: 12px 20px;
      border: none;
      background-color: #60b8d4;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }

    .center button:hover {
      background-color: #469bb9;
    }

    .alert {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      z-index: 30;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top"></div>
    <div class="bottom"></div>

    <!-- Messages Flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="center">
      <h2>Veuillez vous connecter</h2>
      <form method="POST">
        <input type="name" name="username" placeholder="name" required>
        <input type="password" name="password" placeholder="Mot de passe" required>
        <button type="submit">Connexion</button>
        <p style="margin-top: 20px;">
           Pas encore de compte ?
          <a href="{{ url_for('register') }}" style="color: #3745b5; text-decoration: none;">Cr√©er un compte</a>
       </p>
      </form>
    </div>
  </div>
</body>
</html>
