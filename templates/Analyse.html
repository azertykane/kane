<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Analyse des colonnes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Analyse du fichier</h2>

    <a href="{{ url_for('index') }}" class="btn btn-secondary mb-4">â¬… Retour</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Colonne</th>
                <th>Type</th>
                <th>Total</th>
                <th>Manquantes</th>
                <th>Aberrantes</th>
            </tr>
        </thead>
        <tbody>
            {% for col in analysis %}
            <tr>
                <td>{{ col.col }}</td>
                <td>{{ col.type }}</td>
                <td>{{ col.total }}</td>
                <td>{{ col.missing }}</td>
                <td>{{ col.outliers }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
