<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Historique des Fichiers NettoyÃ©s</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f7fdfb;
    }
    .sidebar {
      height: 100vh;
      padding: 20px;
      background-color: #e0f2f1;
      border-right: 2px solid #c8e6c9;
    }
    .sidebar a {
      display: block;
      margin-bottom: 10px;
      color: #2e7d32;
      font-weight: 500;
      text-decoration: none;
    }
    .sidebar a:hover {
      text-decoration: underline;
    }
    .main-card {
      margin: 30px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      background-color: white;
    }
    table th, table td {
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">

    <!-- Barre latÃ©rale -->
    <div class="col-md-3 sidebar">
      <h4 class="text-success mb-4">ğŸ“ Menu</h4>
      <a href="/">ğŸ  Accueil</a>
      <a href="/historique.html" class="fw-bold">ğŸ“œ Historique</a>
      <a href="/logout">ğŸ” DÃ©connexion</a>
    </div>

    <!-- Contenu principal -->
    <div class="col-md-9">
      <div class="main-card">
        <h2 class="mb-4 text-center text-success">ğŸ“œ Historique des Fichiers NettoyÃ©s</h2>

        <!-- Tri et filtre -->
        <div class="d-flex justify-content-between mb-3">
          <div>
            <label for="sort" class="form-label">Trier par :</label>
            <select id="sort" class="form-select">
              <option value="name">ğŸ“ Nom</option>
              <option value="date">ğŸ“… Date</option>
            </select>
          </div>
          <div>
            <input type="text" id="search" class="form-control" placeholder="ğŸ” Rechercher un fichier...">
          </div>
        </div>

        <!-- Tableau des fichiers -->
        <div class="table-responsive">
          <table class="table table-bordered table-striped">
            <thead class="table-success">
              <tr>
                <th>Nom du fichier</th>
                <th>Date de nettoyage</th>
                <th>TÃ©lÃ©charger</th>
              </tr>
            </thead>
            <tbody id="file-table-body">
              <!-- Dynamique (Flask ou JS) -->
              {% for file in files %}
              <tr>
                <td>{{ file.name }}</td>
                <td>{{ file.date }}</td>
                <td><a href="/download/{{ file.name }}" class="btn btn-outline-success btn-sm">â¬‡ï¸ TÃ©lÃ©charger</a></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // Recherche dynamique cÃ´tÃ© client
  document.getElementById('search').addEventListener('input', function() {
    const searchTerm = this.value.toLowerCase();
    const rows = document.querySelectorAll('#file-table-body tr');
    rows.forEach(row => {
      const fileName = row.children[0].textContent.toLowerCase();
      if (fileName.includes(searchTerm)) {
        row.style.display = '';
      } else {
        row.style.display = 'none';
      }
    });
  });

  // Tri dynamique
  document.getElementById('sort').addEventListener('change', function() {
    const rows = Array.from(document.querySelectorAll('#file-table-body tr'));
    const sortBy = this.value;

    rows.sort((a, b) => {
      const aValue = a.children[sortBy === 'name' ? 0 : 1].textContent;
      const bValue = b.children[sortBy === 'name' ? 0 : 1].textContent;
      return aValue.localeCompare(bValue);
    });

    const tbody = document.getElementById('file-table-body');
    tbody.innerHTML = '';
    rows.forEach(row => tbody.appendChild(row));
  });
</script>
</body>
</html>
